<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div id="modalBackdrop"></div>
      <nav class="navBar">
        <div class="head">
          <h3>Welcome Back</h3>
          <p id="currentDate">17-03-2024</p>
        </div>
        <div id="search-input">
          <input
            id="search"
            type="search"
            oninput="filterTasks()"
            placeholder="Search Anything"
          />
        </div>
        <div class="create-task">
          <button class="createBtn" onclick="showModal()">Create Task</button>
        </div>
      </nav>
      <section class="main">
        <div class="total-task">
          <div class="wraper">
            <div class="inner">
              <h3>Total Tasks:</h3>
              <span id="totalTask"></span>
            </div>
            <i class="fa-solid fa-list-check"></i>
          </div>
          <button class="addBtn" onclick="showModal()">
            <i class="fa fa-plus"></i>
            New Task
          </button>
        </div>
        <div class="total-task">
          <div class="wraper">
            <div class="inner">
              <h3>Completed</h3>
              <i class="fa-regular fa-circle-check"></i>
              <span id="completed"></span>
            </div>
          </div>
        </div>
        <div class="total-task">
          <div class="wraper">
            <div class="inner">
              <h3>Priority</h3>
              <i class="fa-solid fa-triangle-exclamation"></i>
              <span id=""></span>
            </div>
          </div>
        </div>
      </section>
      <div class="content">
        <!-- Form Start -->

        <div class="form-box">
          <form id="taskForm">
            <span class="close">&times;</span>
            <h2>Create your task</h2>
            <hr />
            <div class="input-field">
              <label for="category">Category</label>
              <select id="category">
                <option value="" disabled selected>Choose Category</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="study">Study</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="input-field">
              <label for="title">Title: </label>
              <input type="text" name="titile" id="title" />
            </div>
            <div class="input-field">
              <label for="description">Description: </label>
              <textarea name="escription" id="description" rows="5"></textarea>
            </div>
            <div class="input-field">
              <label for="Priority">Priority Level: </label>
              <select id="priority">
                <option value="" disabled selected>Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="input-field">
              <label for="date">Deadline: </label>
              <input type="date" id="deadline" />
            </div>
            <div class="btns">
              <button type="submit" id="addTaskBtn" class="btn">
                Add Task
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Form end -->

      <!-- Task Table -->
      <div class="task-box">
        <h2>Tasks</h2>
        <table style="width: 100%">
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
            <th>Priority</th>
            <th>Deadline</th>
            <th style="width: 10%">Action</th>
          </tr>
          <tbody id="task-list"></tbody>
        </table>
      </div>
      <!-- Task Table End -->
    </div>

    <!-- JavaScript  -->

    <script src="./js/main.js"></script>
  </body>
</html>
